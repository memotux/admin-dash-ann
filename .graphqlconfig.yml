projects:
  admindashann:
    schemaPath: amplify/backend/api/admindashann/build/schema.graphql
    includes:
      - graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: graphql/types.ts
        docsFilePath: graphql
extensions:
  amplify:
    version: 3
